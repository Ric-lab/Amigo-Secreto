<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Randomizer</title>
</head>

<body>

    <main class="main-content">
        <header class="header-banner">
            </div>
                <h3 class="main-title">Randomizer</h3>
                <img src="./assets/amigo-secreto.png" alt="Imagem representativa de amigo secreto">
            </div>
        </header>
        
        </section>
            </div>
                <p class="subtext">Sorteios de forma divertida!</p>
            </div>
        </section>

        <section class="input-section">
            <h2 class="section-title">Digite, + Adicione, Sorteie </h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Digite...">
                <button class="button-add" onclick="adicionarAmigo()">+</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>
            <ul class="name-list">

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícone para sortear">
                    Sortear
                
           
                </div>
                    <button class="button-add2" onclick="reiniciar()">Reiniciar</button>
                </div>
            
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
